<!DOCTYPE html>
<html>
<body>

<p>The queryset object:</p>
{{ mymembers }}

<p>Loop through the items:</p>

<table border='1'>
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Mark</th>
    <th>Gender</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.name }}</td>
      <td>{{ x.class }}</td>
      <td>{{ x.mark }}</td>
      <td>{{ x.gender }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
